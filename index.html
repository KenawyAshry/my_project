<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel WebSite</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="setting-box">
      <div class="contain-ic">
        <i class="fa fa-gear fa-lg fa-spin"></i>
      </div>
      <div class="box-option">
        <h4 class="text-center">Color</h4>
        <ul class="color-option">
          <li class="active" data-color="#17a2b8"></li>
          <li data-color="#dc3545"></li>
          <li data-color="#ffc107"></li>
          <li data-color="#1e7e34"></li>
          <li data-color="#20c997"></li>
          <li data-color="#6c757d"></li>
        </ul>
      </div>
      <div class="box-option">
        <h5 class="text-center">Random BackGround</h5>
        <div class="back-option">
          <span class="yes active" data-back="yes">Yes</span>
          <span class="no" data-back="no">No</span>
        </div>
      </div>
    </div>
    <header id="header">
      <div class="overlay"></div>
      <div class="container">
        <div class="tophead">
          <div class="logo">
            <h2 class="upper">travelling</h2>
          </div>
          <nav>
            <ul class="links upper">
              <li><a href="#">home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">lets go!</a></li>
              <li><a href="#">login</a></li>
              <li><a href="#">blogs</a></li>
            </ul>
          </nav>
        </div>
        <div class="banner">
          <div>
            <h2 class="h1 text-center upper">experience</h2>
            <span>OZ + NZ</span>
          </div>
          <h2 class="upper text-center what">what will you do ?</h2>
        </div>
      </div>
    </header>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
